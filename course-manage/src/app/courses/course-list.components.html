<h2>Lista de curso</h2>

<div class="form-group row">
    <table class="col-sm2 col-from-label">Filtrar por: </table>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control">
    </div>
</div>
    
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Preço</th>
                <th>Codigo</th>
                <th>Data de lançamento</th>
                <th>Rating</th>
                <th>Opções</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td><img [src]="course.imageUrl" width="40" height="40"></td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code | lowercase | replace: '-': ' '}}</td>
                <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>  
                <td>
                    <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
