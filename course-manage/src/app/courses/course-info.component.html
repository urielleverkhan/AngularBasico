
<h2>Course Info</h2>
<hr/>
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <table class="col-sm2 col-from-label">Nome: </table>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" required #courseName="ngModel"
             [ngClass]="{'is-invalid': courseName.invalid}" type="text" class="form-control">
             <div class="invalid-feedback">
                 <span>nome de curso é requirido.</span> 
             </div>
        </div>
    </div>
    <div class="form-group row">
        <table class="col-sm2 col-from-label">Preço: </table>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" type="number" required #coursePrice="ngModel"
             [ngClass]="{'is-invalid': coursePrice.invalid}"  class="form-control">
             <div class="invalid-feedback">
                 <span>preço do curso é requirido.</span> 
             </div>
        </div>
    </div>
    <div class="form-group row" >
        <table class="col-sm2 col-from-label">Preço: </table>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" type="number" required #courseRating="ngModel"
             [ngClass]="{'is-invalid': courseRating.invalid}"  class="form-control">
             <div class="invalid-feedback">
                 <span>rating do curso é requirido.</span> 
             </div>
        </div>
    </div>
    <div class="form-group row">
        <table class="col-sm2 col-from-label">Descrição: </table>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" type="text" required #courseDescription="ngModel"
             [ngClass]="{'is-invalid': courseDescription.invalid}" type="text" class="form-control"></textarea>
             <div class="invalid-feedback">
                 <span>Descrição do curso é requirido.</span> 
             </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Voltar</button>
</form>
